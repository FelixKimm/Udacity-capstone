<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class ="holder zip">
    <label for="zip">Enter city here</label>
    <input type="text" id="zip" placeholder="enter a city name">
  </div>
  <div class ="holder feel">
    <input type="date" name="start-trip" id="calendar-start" class="calendar">
    <input type="date" name="end-trip" id="calendar-end" class="calendar">
    <button id="generate" type = "submit"> Save Trip </button>
  </div>
  <div class ="holder entry">
   <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "alt"></div> 
    <div id = "lng"></div>
    <div id = "country-name"></div>
    <div id="weather-bit"></div>
    <img src="" alt="Image from the city, generated from pixabay" id="image-place" style="display: none">
  </div>
  </div>
  </div>

  <script>
    // // Check that service workers are supported
    // if ('serviceWorker' in navigator) {

    //     window.addEventListener('load', () => {

    //     });
    // }
  </script> 

</body>
</html>
