<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">

<link href="main.css" rel="stylesheet"></head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Travel App
  </div>
  <div class ="holder zip">
    <label for="city-name">Enter city here</label>
    <input type="text" id="city-name" placeholder="enter a city name">
    <input type="date" name="start-trip" id="calendar-start" class="calendar">
    <input type="date" name="end-trip" id="calendar-end" class="calendar">
  </div>
  <div class ="holder feel">
    <button id="generate" type = "submit"> Save Trip </button>
  </div>
  <div class ="holder entry">
   <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "alt"></div> 
    <div id = "lng"></div>
    <div id = "country-name"></div>
    <div id="weather-bit"></div>
    <img src="" alt="Image from the city, generated from pixabay" id="image-place" style="display: none">
  </div>

</div>
  <div id="trip-cards">

  </div>
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script> 

<script type="text/javascript" src="main.js"></script></body>
</html>
